<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Periodic Table</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="row">
        <div class="row col-sm-6 col-xs-12" id="element-body">
            <div class="col-sm-3 col-xs-3 text-center" id="atomic-number-div">
            </div>
            <div class="col-sm-3 col-xs-3 text-center" id="symbol-div">
            </div>
            <div class="col-sm-6 col-xs-3" id="name-div">
            </div>
        </div>
        <div class="col-sm-6 vertical-center h-100 justify-content-end" id="knowledge-panel-outer-div">
            <div class="w-100 pl-5 pr-5 pt-2 pb-2" id="knowledge-panel-div">
                <ul class="list-unstyled text-center">
                    <li class="h3 mb-0"><span id="knowledge-atomic-number">1</span></li>
                    <li class="display-1"><span id="knowledge-symbol">H</span></li>
                    <li class="h3 text-capitalise mt-0"><span id="knowledge-name">Hydrogen</span></li>
                    <li class="h5 text-lowercase"><span id="knowledge-group-block">nonmetal</span></li>
                </ul>


                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Atomic Mass</th>
                            <td class="w-50"><span id="knowledge-atomic-mass">1.00794(4)</span> u</td>
                        </tr>
                        <tr>
                            <th scope="row">Standard State</th>
                            <td><span id="knowledge-standard-state">gas</span></td>
                        </tr>
                        <tr>
                            <th scope="row">van der Waals Radius</th>
                            <td><span id="knowledge-atomic-radius">120</span> pm</td>
                        </tr>
                        <tr>
                            <th scope="row">Density</th>
                            <td><span id="knowledge-density">0.0000899</span> g/cm<sup>3</sup></td>
                        </tr>
                        <tr>
                            <th scope="row">Year Discovered</th>
                            <td><span id="knowledge-year-discovered">1766</span></td>
                        </tr>
                        <tr>
                            <th scope="row">Element Wiki</th>
                            <td><span id="knowledge-wiki"><a href="https://wikipedia.org/wiki/hydrogen"
                                        target="_blank">Hydrogen <i class="fas fa-external-link-alt"></i></a></span></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/main.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
